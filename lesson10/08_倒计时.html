<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>倒计时<span>5</span>秒</h1>
    <script>
        let span = document.querySelector("span");

        let i = 5;
        let timer = setInterval(() => {
            i--;
            span.innerText = i;
            if(i == 0) {
                clearInterval(timer);
            }
            // span.innerText--;
            // if(span.innerText == 0){
            //     clearInterval(timer);
            // }
        }, 1000)
    </script>
</body>

</html>
