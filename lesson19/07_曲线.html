<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #cvs {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <canvas width="600" height="600" id="cvs"></canvas>

    <script>
        let cvs = document.getElementById("cvs");
        let ctx = cvs.getContext("2d");

        ctx.moveTo(200, 200);
        ctx.lineTo(300, 300);
        ctx.lineTo(400, 200);
        ctx.lineTo(500, 300);
        ctx.stroke();


        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.bezierCurveTo(300, 500, 400, 0, 500, 300);
        ctx.stroke();



    </script>

</body>

</html>
