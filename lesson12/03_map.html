<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>

    <script>
        let ul = document.querySelector("ul");
        // ul.innerHTML = `<li>10</li><li>20</li><li>30</li><li>40</li>`;

        let arr = [10, 20, 30, 40];

        let newArr = arr.map((item, index) => {
            return `<li>${item}</li>`;
        });
        ul.innerHTML = newArr.join("");
    </script>
</body>

</html>
